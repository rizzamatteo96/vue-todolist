<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link per Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    
    <!-- inizio contenitore principale -->
    <div id="app" class="container">
        <!-- inizio sezione logo -->
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo boolean">
        </div>
        <!-- fine sezione logo -->

        <!-- inizio sezione aggiunta todo -->
        <div class="add-todo">
            <input type="text" placeholder="Inserisci il tuo punto">
            <button>Aggiungi</button>
        </div>
        <!-- fine sezione aggiunta todo -->

        <!-- inizio sezione lista todo -->
        <div class="todo-list">
            <ul>
                <li>
                    elemento della lista
                </li>
            </ul>
        </div>
        <!-- fine sezione lista todo -->
    </div>
    <!-- fine contenitore principale -->


    <!-- collegamento a my script -->
    <script src="js/script.js"></script>
</body>
</html>
